name: tanks_nodes

on:
  push:
    paths:
      - tanks_nodes/**
      - .github/workflows/tanks_nodes.yml

jobs:
  html5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        uses: tong/armory_gh_actions@v0.1.10
        with:
          publish: html5
          blend: ${{ github.workflow }}/${{ github.workflow }}.blend
          blender:  latest/stable
      - name: Deploy gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ${{ github.workflow }}/build_${{ github.workflow }}/html5
          target-folder: ${{ github.workflow }}
  krom-linux:
